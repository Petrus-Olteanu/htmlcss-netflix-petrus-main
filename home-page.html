    <div class="container">

        <div class="slide">

        <div class="slide">
          <div class="top">
            <h4>TOP</h4>

          <img src="./assets/images/5.png" class="image" />
        </div>
        <div class="slide">
          <img src="./assets/images/5.png" class="image" />
        </div>
      </div>
      <!--Arrow-->
      <button class="arrow">
        <img src="./assets/images/Freccia.png " title="esplora" alt="esplora" />

      <h3>Today's Top 10 List in Turkey</h3>

            <div class="slide_bottom">
                <img src="./assets/images/numero1.png" class="image_bottom" />

                <div class="row">
                  <img src="./assets/images/logo-n.png" alt="logo-netflix">
                 </div>
            </div>

                <img src="./assets/images/numero2.png" class="image_bottom" />

            </div>

            <div class="slide_bottom">
                <img src="./assets/images/numero3.png" class="image_bottom" />
                <img src="./assets/images/secondlist-1.png" class="image_bottom" />
            </div>

            <div class="slide_bottom">
                <img src="./assets/images/numero4.png" class="image_bottom" />

                <button class="arrow2">
